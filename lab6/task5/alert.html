<body>
    <script>
        let number = prompt("Enter a number:"); // takes input from user
number = Number(number);

if (number % 3 === 0) {
  alert(number + " is a multiple of 3");
} else {
  alert(number + " is NOT a multiple of 3");
}
    </script>
</body>
