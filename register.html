<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechHub Registration</title>
</head>
<body>
  <h1>Welcome to TechHub</h1>
  <p>Create an account to explore our tech resources and features!</p>

 
  <h2>Register</h2>
  <form action="success.html">
 
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br><br>

    <label for="repeat-password">Repeat Password:</label><br>
    <input type="password" id="repeat-password" name="repeat-password" required><br><br>

  
    <input type="checkbox" id="terms" name="terms" required>
    <label for="terms"> I agree to the Terms & Privacy</label><br><br>

    <button type="submit">Register</button>
  </form>
  
  <p>Already have an account? <a href="login.html">Sign In</a></p>
</body>
</html>
