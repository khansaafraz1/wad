<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechHub Registration</title>
</head>
<body>
  <h1>Welcome to TechHub</h1>
  <p>Create an account to explore our tech resources and features!</p>

 
  <h2>Register</h2>
  <form action="success.html">
 
    <label ="email">Email:</label><br>
    <input type="email" placeholder="Enter your email" required><br><br>

    <label ="password">Password:</label><br>
    <input type="password" placeholder="Enter your password" required><br><br>

    <label ="repeat-password">Repeat Password:</label><br>
    <input type="password" placeholder="Repeat your password" required><br><br>

    <input type="checkbox"  required>
    <label ="terms"> I agree to the Terms & Privacy</label><br><br>

    <button type="submit">Register</button>
  </form>
  
  <p>Already have an account? <a href="login.html">Sign In</a></p>
</body>
</html>
