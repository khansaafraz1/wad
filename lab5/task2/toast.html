<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Popover & Toast Example</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">

  <h2 class="mb-4">Popover and toast</h2>

  <!-- Button for Popover -->
  <button type="button" 
          class="btn btn-primary mb-3" 
          id="popoverBtn"
          data-bs-toggle="popover" 
          data-bs-trigger="focus" 
          title="Popover Title" 
          data-bs-content="This is a Bootstrap popover!">
    Click me for Popover
  </button>

  <br>

  <!-- Button for Toast -->
  <button class="btn btn-success" id="showToastBtn">Show Toast</button>

  <!-- Toast container -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">Bootstrap</strong>
        <small>Just now</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        Hello this is a toast message!
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Enable popover
    document.addEventListener("DOMContentLoaded", function () {
      let popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
      popoverTriggerList.map(function (popoverTriggerEl) {
        return new bootstrap.Popover(popoverTriggerEl)
      })
    })

    // Show toast on button click
    document.getElementById('showToastBtn').addEventListener('click', function () {
      const toastLiveExample = document.getElementById('liveToast')
      const toast = new bootstrap.Toast(toastLiveExample)
      toast.show()
    })
  </script>

</body>
</html>
